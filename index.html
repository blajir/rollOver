<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>rollOver.js</title>
  <link rel="stylesheet" href="./css/index.css">
  <script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>
  <script src="./js/index.js"></script>
</head>
<body>
  <h1>rollOver.js</h1>
  <p>画像切り替え用のjQueryプラグイン</p>
  <h2>nomal</h2>
  <p>画像の切り替え</p>
  <section>
    <img class="hover1" src="./img/any.jpeg" width="300" alt="">
  </section>
  <h2>opacity</h2>
  <p>画像の透過</p>
  <section>
    <img class="hover2" src="./img/any.jpeg" width="300" alt="">
  </section>
  <script>
    $(function () {
      $('.hover').rollOver({ //対象のDOM
        duration: '9000',
        fade: true,
        easing: 'swing'
      });
      $('.hover1').rollOver();
      $('.hover2').rollOver({
        opacity: .6
      });
    });
  </script>
</body>
</html>
